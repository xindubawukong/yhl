{% load staticfiles %}

<html>


<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Loading Bootstrap -->
  <link href="http://cdn.bootcss.com/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Loading Flat UI -->
  <link href="{% static 'frontend/css/flat-ui.css' %}" rel="stylesheet" />
  <link rel="shortcut icon" href="{% static 'frontend/img/favicon.ico' %}" />
</head>

<body>
  <div class="login">
    <div class="login-screen">
      <div class="login-icon">
        <img src="{% static 'frontend/img/login-icon.png' %}" alt="Welcome to Mail App" />
        <h4>Welcome to <small>IMPFCS</small></h4>
      </div>
      <form action="{% url 'frontend:login' %}" method="post">
      {% csrf_token %}
        <div class="login-form">
          <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="Enter your name" id="login-name" name="username" />
              <label class="login-field-icon fui-man-16" for="login-name"></label>
          </div>

          <div class="control-group">
              <input type="password" class="login-field" value="" placeholder="Password" id="login-pass" name="password" />
              <label class="login-field-icon fui-lock-16" for="login-pass"></label>
          </div>

          <input class="btn btn-primary btn-large btn-block" type="submit" value="Login" />
          <a class="login-link" href="#">Lost your password?</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
