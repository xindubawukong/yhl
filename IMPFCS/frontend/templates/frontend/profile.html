{% load staticfiles %}

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Profile</title>

		<link href="{% static 'frontend/css/bootstrap.min.css' %}" rel="stylesheet">
	</head>
	<body>

		{% include 'frontend/navbar.html' %}

		<br/><br/>
		<div class="container theme-showcase" role="main">

			<div class="page-header">
				<h1>Profile</h1>
			</div>

		<div>
			<h3>学号</h3>
			<p>{{ user.username }}</p>
			<h3>姓名</h3>
			<p>{{ user.userinfo.name }}</p>
			<h3>性别</h3>
			<p>{{ user.userinfo.gender }}</p>
			<h3>院系</h3>
			<p>{{ user.userinfo.department }}</p>
			<h3>班级</h3>
			<p>{{ user.userinfo.studentClass }}</p>
			<h3>是否为代表队成员</h3>
			<p>{{ user.userinfo.is_teamMember }}</p>
		</div>

		<br />
		<br />
		<a class="btn btn-primary" id='apply-team'>申请加入代表队</a>
		<br />
		<br />
		<a class="btn btn-primary" id='edit-save'>编辑</a>
		<br />
		<br />
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
	</body>

</html>
